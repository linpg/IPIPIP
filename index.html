<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动 IP 查询工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>自动 IP 查询工具</h1>
    <p id="result">正在侦测您的 IP 地址...</p>

    <script>
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('result').innerText = `您的 IP 地址是: ${data.ip}`;
        }
        getIP();
    </script>
</body>
</html>
